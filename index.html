<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Counter</title>
  </head>
  <body>
    <main>
      <h1 id="message">Time until our platzi subscription runs out.</h1>
      <div class="countdowm-container">
        <div class="countdown-element">
          <p class="big-number" id="days"></p>
          <span>Days</span>
        </div>
        <div class="countdown-element">
          <p class="big-number" id="hours"></p>
          <span>Hours</span>
        </div>
        <div class="countdown-element">
          <p class="big-number" id="minutes"></p>
          <span>Minutes</span>
        </div>
        <div class="countdown-element">
          <p class="big-number" id="seconds"></p>
          <span>Seconds</span>
        </div>
      </div>
    </main>
    <div class="Logo_Platzi" role="img" aria-label="Platzi Logo">
      <img src="./img/platzi.svg" /><img src="./img/platzi_letras.svg" />
    </div>
    <footer><p>Designed by Yo</p></footer>
    <script src="./script.js"></script>
  </body>
</html>
